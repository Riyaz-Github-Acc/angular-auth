<div class="form-container">
  <div class="form-wrapper">
    <h2>Edit Details</h2>
    <form (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="userName">User Name</label><br />
        <input
          type="text"
          id="userName"
          [(ngModel)]="userName"
          name="userName"
          required
          #userNameInput="ngModel"
          [ngClass]="{
            'is-invalid': userNameInput.touched && userNameInput.invalid
          }"
        />
        <div
          *ngIf="userNameInput.touched && userNameInput.invalid"
          class="error"
        >
          *User Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          class="form-control"
          required
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          #emailInput="ngModel"
          [ngClass]="{
            'is-invalid': emailInput.touched && emailInput.invalid
          }"
        />

        <div *ngIf="emailInput.errors?.['required']">
          <div *ngIf="emailInput.touched && emailInput.invalid" class="error">
            *Email is required
          </div>
        </div>

        <div *ngIf="emailInput.errors?.['pattern']">
          <div *ngIf="emailInput.touched && emailInput.invalid" class="error">
            *Invalid Email
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>

      <div>
        <button type="submit" class="form-btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>
